<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@900&display=swap"
      rel="stylesheet"
    /> -->
    <script async src="script.js"></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <h1 class="logo">Etch-a-Sketch</h1>
          <img class="ham_bar" src="assets/bar.png" />
        </nav>
      </header>
      <main>
        <section class="controls">
          <p class="headings">Background Color</p>
          <div class="flex_backclr" id="background_colors">
            <div class="white_clr circles"></div>
            <div class="cyan_clr circles"></div>
            <div class="orange_clr circles"></div>
            <div class="yellow_clr circles"></div>
            <div class="green_clr circles"></div>
            <div class="red_clr circles"></div>
            <div class="purple_clr circles"></div>
            <div class="blue_clr circles"></div>
            <div class="darkblue_clr circles"></div>
            <div class="black_clr circles"></div>
          </div>
          <p class="headings">Grid Size</p>
          <div class="slider">
            <label>
              <p class="slider_value" id="slide_val">4</p>
              <input
                id="sizeSlider"
                class="slider"
                type="range"
                value="4"
                min="1"
                max="64"
                autocomplete="off"
              />
            </label>
          </div>
          <p class="headings">Paint Color</p>
          <div>
            <input type="color" class="color_selector" id="color-selector"/>
          </div>
          <p class="headings">Intersity</p>
          <div class="intensity_btns">
            <div class="dark circles black_clr"></div>
            <div class="light circles"></div>
          </div>
          <div class="e_and_c">
            <button class="button">Eraser</button>
            <button class="button">Clear</button>
          </div>
        </section>
        <section class="canvas">
          <div class="canvas_container" id="grid_container">
            <div class="grid_elements"></div>
            <div class="grid_elements"></div>
            <div class="grid_elements"></div>
            <div class="grid_elements"></div>
            <div class="grid_elements"></div>
            <div class="grid_elements"></div>
            <div class="grid_elements"></div>
            <div class="grid_elements"></div>
            <div class="grid_elements"></div>
            <div class="grid_elements"></div>
            <div class="grid_elements"></div>
            <div class="grid_elements"></div>
            <div class="grid_elements"></div>
            <div class="grid_elements"></div>
            <div class="grid_elements"></div>
            <div class="grid_elements"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
